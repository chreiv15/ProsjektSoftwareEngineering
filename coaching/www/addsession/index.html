<!DOCTYPE html>

<html>
   
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>ØKT</title>

        <link rel="manifest" href="../manifest.json">

        <!-- un-comment this code to enable service worker
        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.log('Error', err));
          }
        </script>-->

        <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/font-awesome.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- jquery framework -->
        <script src="../js/jquery.js"></script>

        <!-- ionic/angularjs js -->
        <script src="../lib/ionic/js/ionic.bundle.js"></script>
        
        <!-- ionic js -->
        <script src="http://ionicframework.com/js/site.js?1:280"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="../cordova.js"></script>

        <!-- custom screen js -->
        <script src="../js/addSession.js"></script>
    </head>
  
    <body ng-app="coacing">

        <ion-pane class="add-session">
            
            <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
                <div class="bar bar-header">
                    <a href="../home/" class="btn-link"> <i class="fa fa-times-circle fa-back" aria-hidden="true"></i> </a> 
                    <div class="h1 title">Start ØKT</div> 
                </div>
            </div>
            
            <div class="pages-container">
                <div id="step1">
                    <div class="page add-page">
                        <div id="prior-list" class="list profile-list">
                            <div class="item item-icon-left item-header text-center">
                                Steg 1 - Hva vil du spare penger på?
                            </div>
                            <div onClick="setGoal(1);" class="item item-icon-left text-left">
                                Klær<img class="goal-icon list-icon" src="../img/icon-kl%C3%A6r.svg" />
                            </div>
                            <div onClick="setGoal(2);" class="item item-icon-left text-left">
                               Mat og drikke
                            </div>
                            <div onClick="setGoal(3);" class="item item-icon-left text-left">
                                Livsstil
                            </div>
                            <div onClick="setGoal(4);" class="item item-icon-left text-left">
                                Eletronikk<img class="goal-icon list-icon" src="../img/icon-konsoll.svg" />
                            </div>
                            <!--div class="item item-icon-left text-center">
                                Egendefinert
                            </div-->

                            <div class="item item-icon-left item-header">
                            </div>
                            <!--div class="item item-icon-left item-save">
                                Neste
                            </div-->
                        </div>
                    </div>
                </div>
                
                <div id="step2">
                    <div class="page add-page">
                        <div id="prior-list" class="list profile-list">
                            <div class="item item-icon-left item-header text-center">
                                Steg 2 - Har du et sparemål?
                            </div>
                            <div onClick="addGoal(00);" class="item item-icon-left text-left">
                                Nei
                            </div>
                            <div onClick="wantGoal();" class="item item-icon-left text-left">
                                Ja
                            </div>
                            
                            <div class="item item-icon-left item-header">
                            </div>
                            
                            <div id="session-goal">
                                <!-- categories loads here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="step3">
                    <div class="page add-page">
                        <div id="prior-list" class="list profile-list">
                            <div class="item item-icon-left item-header text-center">
                                Steg 3 - Spørsmål?
                            </div>
                            <div class="item item-icon-left">
                                <input type="number" class="profile-input" id ="user-account" placeholder="f.eks '2500'">
                            </div>
                            
                            <div class="item item-icon-left item-header">
                            </div>
                            
                            <div class="item item-icon-left item-save">
                                Start økt
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ion-content>
            </ion-content>
        </ion-pane>

    </body>
    
</html>
