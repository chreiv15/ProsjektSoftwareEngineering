                <h4>Kontakt oss</h4>
                
                <form>
                    <div class="contact-input-group">
                        <label>Hva gjelder det?</label>
                        <input>
                    </div>
                    <div class="contact-input-group">
                        <label>Ditt navn</label>
                        <input>
                    </div>
                    <div class="contact-input-group">
                        <label>Din e-post</label>
                        <input>
                    </div>
                    <div class="contact-input-group">
                        <label>Din melding</label>
