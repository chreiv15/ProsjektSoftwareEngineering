 .box1, box2, box3 {

<body ng-app="coacing">

    <ion-pane>

        <div class="pages-container page-welcome">

        </div>

        <ion-content>
            <ion-slide-box>
               <ion-slide>
                  <div class = "box box1">
                     <h1>Box 1</h1>
                  </div>
               </ion-slide>

               <ion-slide>
                  <div class = "box box2">
                     <h1>Box 2</h1>
                  </div>
               </ion-slide>

               <ion-slide>
                  <div class = "box box3">
                     <h1>Box 3</h1>
                  </div>
               </ion-slide>

            </ion-slide-box>
            <button class = "button button-icon icon ion-navicon" ng-click = "nextSlide()"></button>
        </ion-content>
    </ion-pane>

    <!-- custom js -->
    <script src="../js/app.js"></script>

</body>

<script src="../js/home.js"></script>
<script type="text/javascript">
angular.module('ionicApp', ['coaching'])

.config(function($stateProvider, $urlRouterProvider) {

  $stateProvider
  .state('intro', {
    url: '/',
    templateUrl: 'templates/intro.html',
    controller: 'IntroCtrl'
  })
  .state('main', {
    url: '/main',
    templateUrl: 'templates/main.html',
    controller: 'MainCtrl'
  });

  $urlRouterProvider.otherwise("/");

})

.controller('IntroCtrl', function($scope, $state, $ionicSlideBoxDelegate) {
 
  // Called to navigate to the main app
  $scope.startApp = function() {
    $state.go('main');
  };
  $scope.next = function() {
    $ionicSlideBoxDelegate.next();
  };
  $scope.previous = function() {
    $ionicSlideBoxDelegate.previous();
  };

  // Called each time the slide changes
  $scope.slideChanged = function(index) {
    $scope.slideIndex = index;
  };
})
.controller('coaching', function($scope, $ionicSlideBoxDelegate) {
   $scope.nextSlide = function() {
      $ionicSlideBoxDelegate.next();
   }
})

</script>
