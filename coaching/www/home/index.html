    <body ng-app="coacing">

        <ion-pane>
            
            <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
                <div class="bar bar-header">
                    <div class="h1 title">Hjem</div>
                    
                    <div class="card user-card">
                        <div class="item-text-wrap">

                            <a href="../user/"><h4 class="card-name">Tommy Sevaldsen</h4></a>
                        </div>
                    </div>
                </div>
                
                <div class="tabs">
                    <a class="tab-item" onclick="setActive(this);plusPage(1);getSprints();">
                        Tidligere økt
                    </a>
                    <a class="tab-item active" onclick="setActive(this);plusPage(2);getCurrentSprint();">
                        Nåværende økt
                    </a>
                    <a class="tab-item" onclick="setActive(this);plusPage(3);getCurrentGoal();">
                        Sparemål
                    </a>
                </div>
            </div>
            
            <div class="pages-container">
                <div class="page page1" style="display:none;">
                    <div id="prior-list" class="list">
                        <!--a class="item item-icon-left" href="#">

                        </a>

                        <a class="item item-icon-left" href="#">

                            ØKT 2

                        </a>

                            <i class="fa fa-times-circle-o text-failure" aria-hidden="true"></i>
                            ØKT 3
                            <span class="item-note">22.07.16 - 22.08.16</span>
                        </a-->
                    </div>
                </div>

                <div class="page page2" style="display:block;">
                    <div class="card current-card">
                        <div id="current-card" class="item-text-wrap">
                            <!--h4 class="card-title">24.08.16</h4>
                            <hr>
                            <p class="current-text">Gjenstående beløp <span class="text-success"><br>3700/4100</span></p>
                            <i class="fa fa-cutlery category-icon" aria-hidden="true"></i>
                            <p class="current-days">15 dager gjenstår</p>
                            <div class="progress-days"></div-->
                        </div>
                    </div>
                </div>

                <div class="page page3" style="display:none;">
                    <div class="card goal-card">
                        <div id="goal-card" class="item-text-wrap">
                            <!--h4 class="card-title">Ditt sparemål er: <span class="text-success">Reise</span></h4>
                            <hr>
                            <i class="fa fa-plane category-icon" aria-hidden="true"></i>
                            <p class="current-days">Du har spart <span class="text-success">750</span> kroner denne økten</p-->
                        </div>
                    </div>
                </div>
            </div>

            <ion-content>
            </ion-content>
        </ion-pane>

    <script type="text/javascript">
        function setActive(button) {
            var btn = $(button);
            
            $(".active").removeClass("active");
            
            if (!btn.hasClass("active")) {
                btn.addClass("active");
            } 
        }
        
        function getCurrentSprint() {
            var user = 5201000;
            if (window.XMLHttpRequest) {
                xmlhttp=new XMLHttpRequest();
            }
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    document.getElementById("current-card").innerHTML=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET","../ajax/getCurrentSprint.php?user="+user,true);
            xmlhttp.send();
        }
        getCurrentSprint();
        
        function getSprints() {
            var user = 5201000;
            if (window.XMLHttpRequest) {
                xmlhttp=new XMLHttpRequest();
            }
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    document.getElementById("prior-list").innerHTML=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET","../ajax/getSprints.php?user="+user,true);
            xmlhttp.send();
        }
        getSprints();
        
        function getCurrentGoal() {
            var user = 5201000;
            if (window.XMLHttpRequest) {
                xmlhttp=new XMLHttpRequest();
            }
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    document.getElementById("goal-card").innerHTML=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET","../ajax/getCurrentGoal.php?user="+user,true);
            xmlhttp.send();
        }
        getCurrentGoal();
    </script>
