        function getUser(email, pin) {
            if (window.XMLHttpRequest) {
                xmlhttp=new XMLHttpRequest();
            }
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {

                }
            }
            var url = "../ajax/getUser.php?user="+email+"&password="+pin;
            console.info(path+url.substr(2));
            xmlhttp.open("GET",url,true);
            xmlhttp.send();
        }
        getUser("ola.nordmann@gmail.com",1234);

            if (window.XMLHttpRequest) {

        function getUserInfo(){
            var config = readCookie("login");
            try{
                config = config.split('%7C');
            }catch(e){
                console.log("Error");    
            }
            var id = config[0];
            var firstname = config[2];
            var lastname = config[3];
            document.getElementById("user-name").innerHTML = config[1]+" "+config[2];
            getSprints(id);
            getCurrentGoal(id);
            getCurrentSprint(id);
        }
        
        function readCookie(cname) {
            var allcookies = document.cookie;
            cookiearray = allcookies.split(';');
            for(var i=0; i<cookiearray.length; i++){
                var name = cookiearray[i].split('=')[0];
                if(name.trim() == cname) {
                    var value = cookiearray[i].split('=')[1];
                    break;
                }
            }
            return value;
        }
